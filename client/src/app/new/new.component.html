<form (submit)="create()">
    <h1>Create New Product</h1>
    <h4>Title</h4>
    <input type="text" name="title" [(ngModel)]="product.title">
    <h4>Price</h4>
    <input type="text" name="title" [(ngModel)]="product.price">
    <h4>Image URL</h4>
    <input type="text" name="title" [(ngModel)]="product.images">
    <button> Submit </button>
    <button [routerLink]="['']" class="btn btn-danger"> Cancel </button>
</form>
<div *ngIf="errors"> {{ errors.message | json}}
    <span style="color:red">{{errors.message}}</span>
</div>
